<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loginpage1.css">
    <title>Login Form</title>
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                
                <div class="carousel">
                   <!-- <div class="images-wrapper">
                        
                    </div>-->
                    <img src="../images/_2d598f96-1ba7-4842-981e-22a6729040b3.jpg" class="image" alt="">

                    <div class="text-slider" >
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2>Welcome to Uni Bank</h2>                               
                            </div>
                        </div>            
                    </div>
                </div>


                
                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off"  class="sign-in-form" >
                        <div class="logo">
                            <img src="./images/_56d616af-4163-4b8f-a425-763e1ac1832d.jpg" alt="unibank" >
                            <h3>Unibank</h3>
                        </div>
                        <div class="heading">
                            <h2>Log In</h2>
                            <h6>jummma jumma</h6>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" id="name_login" minlength="4" class="input-field" autocomplete="off" required>
                                <label>Name</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" id="login_password" minlength="4" class="input-field" autocomplete="off" required>
                                <label>Password</label>
                            </div>
                            <input type="submit" value="Log In" class="sign-btn">
                            <p class="text">dfrsfrffffffffffffffffffffff</p>
                        </div>
                    </form>
                </div>

                
            </div>
        </div>
    </main>
    <script src="./login_atm.js">
    </script>
</body>
</html>
